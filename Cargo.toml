[package]
authors = ["Dan Whitman <dwhitman44@gmail.com>"]
edition = "2021"
name = "advent-of-code"
version = "0.1.0"

[lib]
name = "aoc"
path = "src/aoc/lib.rs"

[[bin]]
name = "advent-of-code"
path = "src/main.rs"

# This enables flamegraph to work on release builds
[profile.release]
debug = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Would like to use this to get better nom parsing errors but it doesn't
# implement Clone on its ErrorTree so I can't (and I can't implement
# a foreign trait on a foreign struct).
#nom-supreme = "0.4.4"
anyhow = "1.0"
bimap = "0.6"
bitbuffer = "0.10"
cgmath = "0.18"
clap = {version = "4.1", features = ["derive", "string"]}
colored = "2.0"
derive-new = "0.5"
enum-map = "2.4"
hex = "0.4"
# TODO: Change to normal repository once arithmetic is in a new release.
# See: https://github.com/ObjectBoxPC/rust-infinitable/issues/1
bare_metal_modulo = "1.2"
derive_more = "0.99"
infinitable = {git = "https://github.com/ObjectBoxPC/rust-infinitable.git", branch = "full-arithmetic"}
itertools = "0.10"
lazy_static = "1.4"
maplit = "1.0"
md5 = "0.7"
multiset = "0.0.5"
nom = "7.1"
num = "0.4"
petgraph = "0.6"
priority-queue = "1.3"
serde_json = "1.0"
strum = "0.24"
strum_macros = "0.24"
takeable = "0.2"
thiserror = "1.0"

[features]
expensive = []
