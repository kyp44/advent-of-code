[package]
authors = ["Dan Whitman <dwhitman44@gmail.com>"]
edition = "2021"
name = "advent-of-code"
version = "0.1.0"

[lib]
name = "aoc"
path = "src/aoc/lib.rs"

[[bin]]
name = "advent-of-code"
path = "src/main.rs"

# This enables flamegraph to work on release builds
[profile.release]
debug = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Would like to use this to get better nom parsing errors but it doesn't
# implement Clone on its ErrorTree so I can't (and I can't implement
# a foreign trait on a foreign struct).
#nom-supreme = "0.4.4"
anyhow = "1.0"
bare_metal_modulo = "1.2"
bimap = "0.6"
bitbuffer = "0.10"
cgmath = "0.18"
clap = {version = "4.4", features = ["derive", "string"]}
colored = "2.1"
derive-new = "0.6"
derive_more = "0.99"
enum-map = "2.7"
enum_dispatch = "0.3"
hex = "0.4"
indexmap = "2.1"
infinitable = "1.5"
itertools = "0.12"
lazy_static = "1.4"
maplit = "1.0"
md5 = "0.7"
multiset = "0.0.5"
nom = "7.1"
num = "0.4"
petgraph = "0.6"
priority-queue = "1.3"
serde_json = "1.0"
strum = "0.25"
strum_macros = "0.25"
takeable = "0.2"
thiserror = "1.0"

[features]
expensive = []
