[package]
authors = ["dwhitman"]
edition = "2021"
name = "advent-of-code"
version = "0.1.0"

# This enables flamegraph to work on release builds
[profile.release]
debug = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
nom = "7.1"
structopt = "0.3"
# Would like to use this to get better nom parsing errors but it doesn't
# implement Clone on its ErrorTree so I can't (and I can't implement
# a foreign trait on a foreign struct).
#nom-supreme = "0.4.4"
aoc_derive = {path = "aoc_derive"}
bimap = "0.6.2"
bitbuffer = "0.10"
cgmath = "0.18"
colored = "2.0"
derive-new = "0.5"
enum-map = "2.4"
hex = "0.4"
infinitable = "1.3"
itertools = "0.10.5"
lazy_static = "1.4"
maplit = "1.0.2"
md5 = "0.7"
multiset = "0.0.5"
num = "0.4"
partitions = "0.2"
petgraph = "0.6"
priority-queue = "1.3"
rayon = "1.6.1"
serde_json = "1.0"
shrinkwraprs = "0.3"
strum = "0.24"
strum_macros = "0.24"
takeable = "0.2"
thiserror = "1.0"

[features]
expensive = []
