[package]
name = "advent-of-code"
version = "0.1.0"
authors = ["dwhitman"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
structopt = "0.3"
anyhow = "1.0"
nom = "7.0.0"
# Would like to use this to get better nom parsing errors but it doesn't
# implement Clone on its ErrorTree so I can't (and I can't implement
# a foreign trait on a foreign struct).
#nom-supreme = "0.4.4"
itertools = "0.10.1"
strum = "0.21"
strum_macros = "0.21"
bimap = "0.6.1"
# The published version of this had a compiler error with nightly
#num = "0.4.0"
#num = { git = "https://github.com/rust-num/num.git" }
num = { path = "num" }
cgmath = "0.18"
rayon = "1.5.1"
enum-map = "1.1.1"
enum-map-derive = "0.6"
md5 = "0.7"
serde_json = "1.0"
maplit = "1.0.2"

[features]
expensive = []
